{% extends 'base.html' %}
{% block content %}

<h1>Eldian Details</h1>

<div class="row">
  <div class="col s6 col-offset-3">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ eldian.name }}</span>
      </div>
      <div class="card-action">
        <a href="{% url 'eldians_update' eldian.id %}">Edit</a>
        <a href="{% url 'eldians_delete' eldian.id %}">Delete</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
