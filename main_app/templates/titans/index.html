{% extends 'base.html' %}
{% block content %}

<h1>Titan List</h1>

{% for titan in titans %}
  <div class="card">
    <a href="{% url 'detail' titan.id %}">
      <div class="card-content">
        <span class="card-title">{{ titan.name }}</span>
        <p>Power: {{ titan.power }}</p>
        <p>Description: {{ titan.description }}</p>
      </div>
    </a>
  </div>
{% endfor %}

{% endblock %}
